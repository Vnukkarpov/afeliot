<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Афелиот - Персонализированная поддержка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <img src="images/map-background.webp" alt="Фон карты" class="map-bg">
    <div class="clouds">
      <div class="cloud" id="cloud1"></div>
      <div class="cloud" id="cloud2"></div>
    </div>
    <div class="content">
      <h1>Персонализированная всесторонняя поддержка для вас и вашего бизнеса</h1>
      <p>Индивидуальная работа с вашей личностью и её отражением в бизнесе с гарантией ценности</p>
      <button>Старт трека</button>
      <div class="founder">
        <img src="founder.jpg" alt="Фото основателя">
        <p>Основатель трека<br>Внук-Карпов Анатолий</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
